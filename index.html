<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_FORMS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
 

    <form id="form">
        <div>
            <h1 id="title"> Form Submission </h1>
        
            </div>
        <div class="form-group">
        <label for="first-name">First Name :</label>
        <input type="text" id="first-name" placeholder="First-Name" required>
        
        <label for="last name">Last Name :</label>
        <input type="text" id="last-name" name="lastname" placeholder="Last-Name" required>

        <label for="address">Address :</label>
        <textarea id="address" name="Address" placeholder="Address" required></textarea><br>

        <label for="pincode">Pincode :</label>
        <input type="text" id="pincode" name="pincode" placeholder="Pincode" required><br>

        <label>Gender:</label>
        <label for="male">
        <input type="radio" id="male" name="gender" value="male" required> Male
        </label>
        <label for="female">
        <input type="radio" id="female" name="gender" value="female" required> Female
        </label><br>

        <h3 > Choice of Food :</h3>

        <input type="checkbox" name="north-indian" id="north-indian">
        <label for="north-indian"> North Indian</label>

        <input type="checkbox" name="south-indian" id="south-indian">
        <label for="south-indian"> South Indian</label>

        <input type="checkbox" name="chinese" id="chinese">
        <label for="chinese"> Chinese</label>

        <input type="checkbox" name="japanese" id="japanese">
        <label for="japanese"> japanese </label>

        <input type="checkbox" name="seafood" id="seafood">
        <label for="seafood"> Sea food </label>


        <label for="state">State :</label>
        <input type="text" id="state" name="state" placeholder="State" required><br>

        <label for="country">Country :</label>
        <input type="text" id="country" name="country" placeholder="Country" required><br>


        <button type="button" class="btn btn-primary" id="submit" onclick="submitForm()">Submit</button>
        </div>
    </form>


    <table id="dataTable" class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table data will be inserted here dynamically -->
        </tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
